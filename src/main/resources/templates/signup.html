<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <section>

            <div class="container">
                <div class="row">

                    <div class="col-md-6 offset-md-3">

                        <div class="my-card mt-1">
                            <div th:if="${message}" th:classappend="${message.type}" class="alert green-box">
                                <p class="text-center" th:text="${message.content}"></p>
                            </div>
                            <div class="container text-center">
                                <img style="width:80px;" th:src="@{/image/membership.png}">
                            </div>

                            <h1 class="text-center">Register Here</h1>
                            <form action="" th:action="@{/do_register}" method="post">

                                <!--name field-->
                                <div class="mb-3">
                                    <label for="name_field" class="form-label">Your Name</label>
                                    <input
                                            name="name"
                                            type="text"
                                            class="form-control"
                                            th:classappend="${#fields.hasErrors('user.name') ? 'is-invalid':''}"
                                            id="name_field" aria-describedby="emailHelp"
                                            placeholder="Enter Here"
                                            th:value="${user.name}"/>

                                    <div class="invalid-feedback" th:each="e :${#fields.errors('user.name')}" th:text="${e}">
                                    </div>

                                </div>

                                <!--email field-->
                                <div class="mb-3">
                                    <label for="email_field" class="form-label">Your Email</label>
                                    <input
                                            name="email"
                                            type="email"
                                            class="form-control"
                                            id="email_field"
                                            aria-describedby="emailHelp"
                                            placeholder="Enter Here"
                                            required
                                            th:value="${user.email}"/>
                                </div>

                                <!--password field-->
                                <div class="mb-3">
                                    <label for="password_field" class="form-label">Your Password</label>
                                    <input
                                            name="password"
                                            type="password"
                                            class="form-control"
                                            id="password_field"
                                            aria-describedby="emailHelp"
                                            placeholder="Enter Here"
                                            required/>
                                </div>

                                <!--user about field-->
                                <div class="form-group">
                                    <textarea name="about" th:text="${user.about}" placeholder="Enter something about yourself"
                                              rows="10" class="form-control"></textarea>
                                </div>

                                <div class="form-group form-check">
                                    <input
                                            type="checkbox"
                                            name="agreement"
                                            class="form-check-input"
                                            id="agreement"
                                            required/>
                                    <label for="agreement">Accept terms and conditions</label>
                                </div>

                                <div class="container text-center">

                                    <button type="submit" class="btn bg-primary text-white">
                                        Submit
                                    </button>

                                    <button type="submit" class="btn btn-warning text-white">
                                        Reset
                                    </button>
                                </div>


                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </section>
</body>
</html>
