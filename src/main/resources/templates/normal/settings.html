<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8"> <!-- Increase the width to col-md-8 -->
        <div class="card">
          <div class="card-body text-center">
            <h3 class="my-3">Change Password</h3>


            <form th:action="@{/user/change_password}" method="post">

              <div class="form-group">
                <input required name="oldPassword" type="password" class="form-control" placeholder="Enter your old password" />
              </div>

              <div class="mt-3"></div> <!-- Add a vertical gap -->

              <div class="form-group">
                <input required name="newPassword" type="password" class="form-control" placeholder="Enter your new password" />
              </div>

              <div class="container text-center mt-4">
                <button type="submit" class="btn btn-success mr-3">Change</button>
                <button type="reset" class="btn btn-warning">Reset</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
