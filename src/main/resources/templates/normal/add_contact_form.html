<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">

                 <div class="row">
                        <div class="col-md-8 offset-md-2">

                            <form action="#"
                            enctype="multipart/form-data"
                            method="POST"
                            th:action="@{/user/process_contact}"
                            class="mt-2"
                            >
                            <!--first name-->
                                <div class="input-group">

                                    <div class="input-group-prepend">

                                       <span class="input-group-text">
                                             <i class="fa fa-plus"></i>
                                       </span>

                                    </div>
                                   <input type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" required/>

                                </div>

                                <!--Second name-->
                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">
                                            <i class="fas fa-user-alt"></i>
                                        </div>

                                    </div>
                                    <input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control"/>

                                </div>

                                <!--Phone Field-->
                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </div>

                                    </div>
                                    <input required type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />

                                </div>

                                <!--Email Field-->
                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">
                                            @
                                        </div>

                                    </div>
                                    <input type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" required/>

                                </div>

                                <!--Work Field-->
                                <div class="input-group mt-3">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">
                                            <i class="fas fa-briefcase"></i>
                                        </div>

                                    </div>
                                    <input type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control"/>

                                </div>

                                <!--Description Field-->
                                <div class="form-group mt-3">
                                    <textarea placeholder="Enter Your Contact Description"
                                              name="description"
                                              id="description"
                                              class="form-control"
                                              rows="18"></textarea>
                                </div>

                                <!--Content Image-->
                                <div class="custome-file">
                                   <input type="file" name="profileImage"/>
                                </div>

                                <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>

                            </form>

                        </div>
                 </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
